plugins {
  // https://github.com/nemerosa/versioning
  id 'net.nemerosa.versioning' version '2.14.0'
}

ext {
  interlokParentGradle = project.findProperty('interlokParentGradle') ?: 'https://raw.githubusercontent.com/adaptris-labs/interlok-build-parent/master/build.gradle'
  interlokVersion  = '4.0-SNAPSHOT'
  interlokMavenLocal = project.findProperty('interlokMavenLocal') ?: false
}

repositories {
  if (interlokMavenLocal) {
    mavenLocal()
  }
}

allprojects {
  apply from: "${interlokParentGradle}"
  // specify the version of the configuration.
  version=versioning.info.full
}

dependencies {
  interlokRuntime  group: "com.adaptris", name: "interlok-json",        version: interlokVersion, changing: true
  interlokJavadocs group: "com.adaptris", name: "interlok-json",        version: interlokVersion, changing: true, classifier: "javadoc", transitive: false
  interlokRuntime  group: "com.adaptris", name: "interlok-aws-kinesis", version: interlokVersion, changing: true
  interlokJavadocs group: "com.adaptris", name: "interlok-aws-kinesis", version: interlokVersion, changing: true, classifier: "javadoc", transitive: false
  interlokRuntime  group: "com.adaptris", name: "interlok-aws-s3",      version: interlokVersion, changing: true
  interlokJavadocs group: "com.adaptris", name: "interlok-aws-s3",      version: interlokVersion, changing: true, classifier: "javadoc", transitive: false
  interlokRuntime  group: "com.adaptris", name: "interlok-aws-sns",      version: interlokVersion, changing: true
  interlokJavadocs group: "com.adaptris", name: "interlok-aws-sns",      version: interlokVersion, changing: true, classifier: "javadoc", transitive: false
  interlokRuntime  group: "com.adaptris", name: "interlok-aws-sqs",      version: interlokVersion, changing: true
  interlokJavadocs group: "com.adaptris", name: "interlok-aws-sqs",      version: interlokVersion, changing: true, classifier: "javadoc", transitive: false
  interlokRuntime  group: "com.adaptris", name: "interlok-aws-kms",      version: interlokVersion, changing: true
  interlokJavadocs group: "com.adaptris", name: "interlok-aws-kms",      version: interlokVersion, changing: true, classifier: "javadoc", transitive: false
}
